<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="todo" />
    <link rel="stylesheet" href="styles.css" />
    <script src="toDo.js" defer></script>
    <title>ToDo</title>
  </head>
  <body>
    <main>
      <h1>To Do list</h1>
      <form name="toDo" id="toDoForm">
        <label for="toDoInput">What you want to do?</label>
        <div class="formWrap">
          <input id="toDoInput" type="text" name="toDoInput" />
          <input type="submit" value="+" />
        </div>
      </form>
    </main>
  </body>
</html>
